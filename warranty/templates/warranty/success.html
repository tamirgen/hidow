{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">        
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Thank You</h2>
                <hr>
                <p class="text-black">Your registration was successfuly complited
                    and a confirmation email was sent to you.
                                    
                </p>
            </div>
        </div>
        <div class="col-12 col-lg-7 text-right">
            {% if from_profile %}
                <a href="{% url 'profile' %}" class="btn btn-black rounded-0 my-2">
                    <span class="icon mr-2">
                        <i class="fas fa-angle-left"></i>
                     </span>
                    <span class="text-uppercase">Back to Profile</span>
                 </a>
             {% else %}
                 <a href="{% url 'home' %}" class="btn btn-black rounded-0 my-2">
                     <span class="icon mr-2">
                         <i class="fas fa-gifts"></i>
                    </span>
                    <span class="text-uppercase">Back to our home page</span>
                </a>
            {% endif %}
        </div>
    </div> 
{% endblock %}
